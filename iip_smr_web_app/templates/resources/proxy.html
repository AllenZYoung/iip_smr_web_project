{% extends "iip_search_templates/static_base.html" %}

{% load markdown_deux_tags %}


{% block extra_css %}
    {% load staticfiles %}
    <link href='{% static 'about/css/about.css' %}' rel="stylesheet">
    <style type="text/css">
        h2 {
            font-weight: bold;
            margin-top: 1em; }
        li {
            margin-left: 2em; }
        ul {
            margin-bottom: .75em; }
        img {
            margin-bottom: .75em; }
    </style>
    <link rel="stylesheet" type="text/css" href="/resources/wordcount_labs/style.css"/>
{% endblock %}


{% block body %}

<div id="page-content-wrapper" style="font-size: 15px;">
    <section class="about-text ptb-100">
        <div class="container">
            <div class="row">
                <h2>{{ title }}</h2>
                <br/>
                {{ html_content|safe }}
                <br/>
            </div>
        </div>
    </section>
</div>

{% endblock %}
